<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content=
                "width=device-width,
                user-scalable=yes,
                initial-scale=1.0,
                maximum-scale=10, minimum-scale=1.0">

        <title>Paginação dinâmica - por LipESprY</title>

        <link rel="stylesheet" type="text/css" href="lsi-busca/estilo.css">
        <script src="lsi-busca/script.js"></script>

        <link rel="stylesheet" type="text/css" href="lsi-loading/estilo.css">
        <script src="lsi-loading/script.js"></script>

        <style type="text/css">
            body {
                margin: 0;
            }
            footer {
                width: 100%;
                height: 300px;
                background-color: rgb(230, 180, 180);
            }
        </style>
    </head>
    <body>
        <input type="text" id="inpBusca">
        <div id="buscaAlvo"></div>
        <div id="lsi-loading"></div>
        <footer>
            <h2>Rodapé</h2>
        </footer>
    </body>
    <script>
        var lsiloading = LSILoading('#lsi-loading');

        LSIBusca().prep({
            webservice: 'webservice.php',
            metodo: 'post',
            alvo: document.getElementById('buscaAlvo'),
            campo: document.getElementById('inpBusca'),
            atraso: 1000,
            render: function(dados){
                let nome = document.createElement('p');
                let cpf = document.createElement('p');
                let tel1 = document.createElement('p');
                nome.innerHTML = dados.ClNome;
                cpf.innerHTML = dados.ClCPF;
                tel1.innerHTML = dados.ClTel1;
                this.criarItem()
                .appendChild(nome)
                .appendChild(cpf)
                .appendChild(tel1);
            },
            antesEnviar: function(){
                lsiloading.mostra();
            },
            aoConcluir: function(){
                lsiloading.esconde();
            }
        });
    </script>
</html>
